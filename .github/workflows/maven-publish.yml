name: Publish to Maven Central
on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（不带 v）'
        required: true
        default: '1.0.1'
      snapshot:
        description: '是否 SNAPSHOT'
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Update version for manual run
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ inputs.version }}"
          [[ "${{ inputs.snapshot }}" == "true" ]] && VERSION="${VERSION}-SNAPSHOT"
          mvn -B versions:set -DnewVersion="$VERSION" -DgenerateBackupPoms=false
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: set version $VERSION" || echo "No changes"

      - name: Import GPG key & Publish
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
          echo "$MAVEN_GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import

          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>$MAVEN_USERNAME</username>
                <password>$MAVEN_PASSWORD</password>
              </server>
            </servers>
          </settings>
          EOF

          mvn -B clean deploy -s ~/.m2/settings.xml